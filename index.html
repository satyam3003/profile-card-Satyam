<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<section class="main-body">
    <img class="top_image" src="images/bg-pattern-top.svg" alt="">
    <div class="card">
        <div class="card-top">
            <img class="card-img" src="images/image-victor.jpg" alt="person">
        </div>
        <div class="card-main">
            <div class="card-main-top">
                <h3 style="line-height: 0.5;" class="card-maintext"><b>Victor Crest</b> <span class="light-text">&nbsp;26</span>
                </h3>
                <p class="light-text">London</p>
            </div>
            <hr style="border: none; background-color: hsl(0, 0%, 59%); height: 1px;">
            <div class="card-main-bottom">
                <table style="width:100%">
                    <tr>
                        <th class="card-maintext">80K</th>
                        <th class="card-maintext">803K</th>
                        <th class="card-maintext">1.4K</th>
                    </tr>
                    <tr>
                        <td class="light-text">Followers</td>
                        <td class="light-text">Likes</td>
                        <td class="light-text">Photos</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

<!--    <div class="attribution">-->
<!--        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.-->
<!--        Coded by <a href="#">Satyam Baldawa</a>.-->
<!--    </div>-->
    <img class="bottom-image" src="images/bg-pattern-bottom.svg" alt="">


    </section>



</body>
</html>
